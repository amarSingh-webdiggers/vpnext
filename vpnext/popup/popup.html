<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<h2 style="text-align: center;">VPNEXT</h2>
	<div id="getdata">
		<h5 style="text-align: center; margin: 10px auto;">Enter Email Address to get Access</h5>
		<label for="emailadd"><input type="email" id="emailadd" placeholder="Email Address"></label>
		<center><button id="submitemail" style="margin: 10px auto; cursor:pointer;">Get Access</button></center>
		<p id="message"></p>
	</div>
	<div id="viewServers" style="display: none;">
	<button class="reloadservers" id="reloadservers" title="Reload Servers"><img src="reload_icon.webp" width="20px"></button>
	<div class="proxylist" id="proxylistholder">
		
		<ul id="proxylist">
			
		</ul>
<p id="loading" style="text-align: center; color: #fff;"><img src="./loading.gif" width="100px;"><br/>Loading... Getting Proxy list.</p>
	</div>
	<div class="connectingProxy" id="connectingProxy" style="display: none;">
		<div class="connectedshield"><img src="shield.png" class="connectedshieldimg"></div>
		<p class="connectedtext">Connecting<br /><span id="connectingserver"></span></p>
		<p class="removeproxy button" id="removeproxybtn">Cancel</p>
	</div>
	<div class="connectedProxy" id="connectedProxy" style="display: none;">
		<div class="connectedshield"><img src="shield.png" class="connectedshieldimg"></div>
		<p class="connectedtext">CONNECTED<br /><span id="connectedserver"></span></p>
		<p class="removeproxy button" id="removeproxybtn">Disconnect</p>
	</div>
</div>
	
	<script src="popup.js"></script>
	<script src="../js/common.js"></script>
	<!-- <script src="../js/background.js"></script> -->
</body>
</html>
